language: node_js
sudo: false
node_js:
- stable
cache:
  directories:
    - node_modules
before_script:
- npm install -g bower
- bower install
env:
  global:
  - SELENIUM_HOST=hub.browserstack.com
  - SELENIUM_PORT=80
  - BS_AUTOMATE_PROJECT="$TRAVIS_REPO_SLUG"
  - BS_AUTOMATE_BUILD="Travis build No. $TRAVIS_BUILD_NUMBER for $TRAVIS_REPO_SLUG"
  - secure: 
  - secure: 
script:
  - npm run test:deploy
deploy:
  provider: npm
  email: andrewjdodson@gmail.com
  on:
    tags: true
    repo: MrSwitch/tricks
    all_branches: true
  api_key:
    secure: 
