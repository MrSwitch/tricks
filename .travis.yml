language: node_js
sudo: false
node_js:
- '0.12'
before_script:
- npm install gulp
- npm install -g bower
- bower install
env:
  global:
  - SELENIUM_HOST=hub.browserstack.com
  - SELENIUM_PORT=80
  - BS_AUTOMATE_PROJECT="$TRAVIS_REPO_SLUG"
  - BS_AUTOMATE_BUILD="Travis build No. $TRAVIS_BUILD_NUMBER for $TRAVIS_REPO_SLUG"
  - secure: 
  - secure: 
script:
- gulp
- node_modules/.bin/browserstack-runner
deploy:
  provider: npm
  email: andrewjdodson@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: MrSwitch/tricks
    all_branches: true
